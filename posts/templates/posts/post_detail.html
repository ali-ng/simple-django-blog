{% extends "_base.html" %}

{% block title %}

{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <h2>{{ post.author }}</h2>
    <h3>{{ post.content }}</h3>
    <h4>{{ post.created }}</h4>
    <h4>{{ post.edited }}</h4>
    <a href="{{ post.get_absolute_url }}">More Details</a>
    <br>
    <a href="{% url "post-list" %}">Back</a>
    <br>
    <a href="{% url "post-edit" pk=post.pk %}">Edit</a>
    <br>
    <a href="{% url "post-delete" pk=post.pk %}">Delete</a>
{% endblock %}
